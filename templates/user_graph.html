<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>医疗系统</title> 
</head>
<link rel="stylesheet" type="text/css" href="../static/css/css_all_bg.css">
<link rel="stylesheet" type="text/css" href="../static/css/css_user_graph.css">
<script type="text/javascript" src="../static/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../static/js/startScore.js"></script>
<script type="text/javascript" src="../static/js/js_user_graph.js"></script>
<body>
    <svg id="allogo" height="60" width="50">
    <symbol id="id">
      <text dy="1em">AI</text>
    </symbol>
    <use class="text" xlink:href="#id"></use>
    <use class="text" xlink:href="#id"></use>
    <use class="text" xlink:href="#id"></use>
    <use class="text" xlink:href="#id"></use>
    <use class="text" xlink:href="#id"></use>
    </svg>
    <div id="title">医药问答系统</div>
    <div class="container">
        <div class="screen">
        <div id="subtitle">
            <span id="subtitlespan">我的收藏</span>
        </div>
        <!-- 导航栏 -->
        <div class="main" id="commentguide">
            {% for i in navList %}
            <div class="nav">
                <div class="a">
                    <a href="{{ i['url'] }}">
                    <span class="span" id="bg1">{{ i['name'] }}</span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div id="user_graph_content">
            <div id="user_graph_echarts">{{ grap | safe}}</div>
        </div>
  
     </div>
  </div>


                              
</body>
</html>
