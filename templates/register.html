<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../static/js/jquery-3.6.0.min.js"></script>

    <script>


        $(function(){

<!--        var year=new Date().getFullYear(); //获取当前年份-->
        var form5 = document.getElementById ('form5');//获取select下拉列表
        for ( var i = 10; i < 110; i++)//循环添加当前年份的每个年份依次添加到下拉列表
        {
           var option = document.createElement ('option');
           option.value = i;
           var txt = document.createTextNode (i);
           option.appendChild (txt);
           form5.appendChild (option);
        }
        });

        function checkpassword() {
        var password = document.getElementById("form3").value;
        var repassword = document.getElementById("form4").value;

        if(password == repassword) {
           document.getElementById("tishi").innerHTML="<br><font color='green'>两次密码输入一致</font>";
<!--           document.getElementById("submit").disabled = false;-->

       }else{
         document.getElementById("tishi").innerHTML="<br><font color='red'>两次输入密码不一致!</font>";
<!--           document.getElementById("submit").disabled = true;-->
       }
       }

      $(function() {
      $("#form6").on('click',function(){
       var form1 = $("#form1").val();
       var form2 = $("#form2").val();
       var form3 = $("#form3").val();
       var form4 = $("#form4").val();
       var form5 = document.getElementById("man");
       var form6 = $("#form5").val();
<!--       var form5 = $("#man");-->
       if(form5.checked){
       form5 = 1;
       }
       else{
       form5 = 0;
       }

       if(form1.length!=11) {
         alert("注册失败，请正确填写11位手机号");
          return false
       }
       if(form2.length<3 || form2.length>10){
         alert("注册失败,昵称最长10个字符");
          return false
       }
       if(form3!=form4) {
         alert("注册失败，两次密码不一致");
          return false
       }
       if(form3.length<6 || form3.length>16){
         alert("注册失败,密码长度需6-16位");
          return false
       }
       if(form4.length<6 || form4.length>16){
         alert("注册失败,密码长度需6-16位");
          return false
       }


        $.post('./register.html',data={'tt1':form1,'tt2':form2,'tt3':form3,'tt5':form5,'tt6':form6},function(ret){
           if(ret==='wait'){
            alert("请稍后重试");}
           else if(ret==='already'){
            alert("用户已存在"); }
           else{

                 var second = confirm("注册成功立即登录");
                 if(second){
                      window.location.replace("./hello.html")
                  }
                  else{
                       alert("留在此页");
                  }
              }
                  })
       });
   });

    </script>
</head>
<body>
   <p>
   手机号：
   <input id="form1" type="text" name="t1" placeholder="请输入11位手机号">
<!--   <span id="span11"  class="tips">*长度字符</span>-->
   </p>

    <p>
   昵称：
   <input id="form2" type="text" name="t2" placeholder="请输入昵称" >
   </p>

   <p>
   密码：
   <input name="" id="form3" type="password" class="" placeholder="不少于6位" >
   </p>
   <p>
   确认密码：
   <input name="" id="form4" type="password" class="" placeholder="确认密码" onkeyup="checkpassword()">
   <span id="tishi"></span>
   </p>
   <p>
    性别：
	<input id="man" type="radio" checked="checked"  name="sex" value="1">男
	<input id="woman" type="radio" name="sex" value="0">女
   </p>
    <p>
    年龄：
        <select id="form5">
        </select>
    </p>
   <p><button id="form6" name="" >提交注册</button></p>
</body>
</html>
